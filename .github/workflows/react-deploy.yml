
name: Deploy React Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Debug directory structure before
        run: |
          echo "Current directory structure:"
          ls -la
          echo "Dist directory structure:"
          ls -la dist
      - name: Create symbolic link from build to dist
        run: |
          mkdir -p build
          cp -r dist/* build/
          echo "Build directory after copy:"
          ls -la build
      - name: Run react-snap to prerender pages
        run: npx react-snap
      - name: Copy prerendered files back to dist
        run: |
          cp -r build/* dist/
          echo "Dist directory after copy back:"
          ls -la dist
      - name: Create .nojekyll file  # Prevents GitHub from ignoring files that begin with an underscore
        run: touch ./dist/.nojekyll
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
