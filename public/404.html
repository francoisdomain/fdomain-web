
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fran√ßois Domain</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 0;

    // Extract the URL components
    var l = window.location;
    var url = l.pathname;
    
    // Detect if accessing a blog post URL
    var isBlogPost = url.includes('/blog/');
    
    // Check if this is a crawler/bot
    var isBot = /bot|googlebot|crawler|spider|robot|crawling/i.test(navigator.userAgent);
    
    // Regular redirect for non-bot users
    if (!isBot) {
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    } else {
      // For bots, we'll redirect to the index page
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
