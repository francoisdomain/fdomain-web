
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fran√ßois Domain</title>
  <meta name="robots" content="noindex">
  <script type="text/javascript">
    // Check if the request is from a bot or crawler
    function isBot() {
      return /bot|googlebot|crawler|spider|robot|crawling|facebook|linkedin|twitter|pinterest|slack/i
        .test(navigator.userAgent);
    }

    // If it's a bot, we'll serve appropriate content based on URL
    if (isBot()) {
      // The URL path will be available to JavaScript even on a 404 page
      var path = window.location.pathname;
      
      // For bots, we'll just redirect to our SPA and let the server render it
      window.location.href = '/?_escaped_fragment_=' + path;
    } else {
      // For regular users, proceed with normal SPA routing
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
  <!-- This page is a fallback for 404 errors -->
  <p>Redirecting...</p>
</body>
</html>
